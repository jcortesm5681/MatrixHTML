<div class=poema>
<p class=p1> &nbsp; &nbsp; &Uacute;LTIMA GRACIA</p>

<p>Acaso<br>
ese golpe final<br>
&mdash;yo ya ca&iacute;do&mdash;<br>
no fue otro acto de crueldad,<br>
sino una prueba<br>
de la piedad que dec&iacute;an no tenerme</p>
</div><!-- poema -->
