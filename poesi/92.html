<p class=p1> &nbsp; &nbsp;AQUEL TIEMPO</p>

<p>Aquel tiempo<br>
no lo hicimos nosotros;<br>
&eacute;l fue quien nos deshizo.<br>
Miro hacia atr&aacute;s.<br>
&iquest;Qu&eacute; queda de esos d&iacute;as?<br>
Restos, vida quemada, nada.<br>
Historia: escoria.</p>
