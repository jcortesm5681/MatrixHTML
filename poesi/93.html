<div class=poema>
<p class=p1> &nbsp; INCANDESCENCIA Y RUINAS</p>
<p class=p5> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; V</p>

<p>Anticanto de amor,<br>
qui&eacute;n te beber&aacute;, qui&eacute;n<br>
pondr&aacute; la boca en esta<br>
espuma prohibida.<br>
Qui&eacute;n, qu&eacute; dios, qu&eacute;<br>
enloquecidas alas<br>
podr&aacute;n venir, amar<br>
aqu&iacute;.<br>
<br>
Donde no hay nada.</p>
</div><!-- poema -->
